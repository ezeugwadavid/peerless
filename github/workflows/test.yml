name: Run Tests

on: 
  push:
    branches:
      - main  
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.7.1'  

    - name: Install Dependencies
      run: |
        yarn install

    - name: Run Tests
      run: yarn test  